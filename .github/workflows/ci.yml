name: CI / Build & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    # Define environment variables based on your secrets for Docker Hub access
    env:
      # Use the DOCKER_USERNAME secret you already set up
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      # Use the DOCKER_TOKEN secret you already set up
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      # Use your specific repository name (e.g., your-username/calculator-app)
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/simple-calculator # Replace with your repo name

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies & Playwright
        run: |
          pip install --upgrade pip
          # Ensure you have your requirements.txt updated
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Copy Database for Tests
        # Copy the local test.db into the environment for tests to run against
        run: cp app/test.db .

      - name: Start FastAPI App for E2E Tests
        # Run the app in the background, using the correct path
        run: uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        
      - name: Wait for App Startup
        # Give the server time to fully start before running Playwright
        run: sleep 5

      - name: Run Tests (Unit, Integration, and E2E)
        # Use your specific test user credentials from the E2E files if needed, 
        # or rely on the test files to handle registration/login.
        run: pytest -q

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }} # Uses the token you set up

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}