name: CI / Build & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple-calculator


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install Dependencies and Playwright
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Prepare Test Database
        run: |
          if [ -f app/test.db ]; then
            cp app/test.db .
          else
            touch test.db
          fi

      - name: Start FastAPI App
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
          echo $! > uvicorn.pid

      - name: Wait for App Startup
        run: |
          for i in $(seq 1 20); do
            if curl -sSf http://127.0.0.1:8000/ >/dev/null; then
              echo "server is up"
              exit 0
            fi
            echo "waiting for server... ($i)"
            sleep 1
          done
          echo "server failed to start"
          echo "----- server.log -----"
          cat server.log || true
          echo "----------------------"
          exit 1

      - name: Run Tests
        run: pytest -q

      - name: Dump server log on failure
        if: failure()
        run: |
          echo "----- server.log -----"
          cat server.log || true
          echo "----------------------"

      - name: Stop FastAPI App
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
            rm uvicorn.pid
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
