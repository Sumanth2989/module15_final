{% extends "base.html" %}

{% block content %}
<h3>Edit Calculation</h3>

<form action="/calculations/{{ calc.id }}/edit" method="post">
    <label>First Number:</label>
    <input type="number" step="any" name="operand1" value="{{ calc.operand_a }}" required>

    <label>Operation:</label>
    <select name="operation">
        <option value="add" {% if calc.operation == 'add' %}selected{% endif %}>Add (+)</option>
        <option value="sub" {% if calc.operation == 'sub' %}selected{% endif %}>Subtract (-)</option>
        <option value="mul" {% if calc.operation == 'mul' %}selected{% endif %}>Multiply (*)</option>
        <option value="div" {% if calc.operation == 'div' %}selected{% endif %}>Divide (/)</option>
        <option value="pow" {% if calc.operation == 'pow' %}selected{% endif %}>Power (^)</option>
        <option value="mod" {% if calc.operation == 'mod' %}selected{% endif %}>Modulo (%)</option>
    </select>

    <label>Second Number:</label>
    <input type="number" step="any" name="operand2" value="{{ calc.operand_b }}" required>

    <br><br>
    <button type="submit">Update Calculation</button>
    <a href="/calculations">Cancel</a>
</form>

{% endblock %}
