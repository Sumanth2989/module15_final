{% extends "base.html" %}

{% block content %}
<h3>Edit Calculation</h3>

<form action="/calculations/{{ calc.id }}/edit" method="post">
    
    <label>First Number:</label>
    <input type="number" step="any" name="operand1" value="{{ calc.operand1 }}" required>

    <label>Operation:</label>
    <select name="operation">
        <option value="add" {% if calc.operation == 'add' %}selected{% endif %}>Add (+)</option>
        <option value="subtract" {% if calc.operation == 'subtract' %}selected{% endif %}>Subtract (-)</option>
        <option value="multiply" {% if calc.operation == 'multiply' %}selected{% endif %}>Multiply (*)</option>
        <option value="divide" {% if calc.operation == 'divide' %}selected{% endif %}>Divide (/)</option>
    </select>

    <label>Second Number:</label>
    <input type="number" step="any" name="operand2" value="{{ calc.operand2 }}" required>

    <br><br>
    <button type="submit">Update Calculation</button>
    <a href="/calculations">Cancel</a>
</form>
{% endblock %}
